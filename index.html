<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grifería en AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #f0f0f0;
        }
        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<model-viewer
        src="griferia_gessi_316_glb.glb"
        ios-src="griferia.usdz"
        alt="Grifería 3D"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        auto-rotate
        shadow-intensity="1"
        ar-scale="fixed"
        interaction-prompt="always"
        exposure="1"
        environment-image="neutral">
</model-viewer>
</body>
</html>
